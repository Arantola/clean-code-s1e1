<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="eisenhower matrix">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task" id="section">
      <h3 class="title add-task__title" for="new-task">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="task" id="new-task" type="text">
        <button  class="btn add-task__btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="title">Todo</h3>
      <ul class="task-list task-list_incomplete-tasks" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
