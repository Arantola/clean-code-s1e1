<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__title section-title">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input task__line task__input" type="text">
        <button  class="task__btn add-task__btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="section-title">Todo</h3>
      <ul class="task-list_incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__line task__label">Pay Bills</label>
          <input class="task__line task__input" type="text">
          <button class="task__btn btn_edit">Edit</button>
          <button class="task__btn btn_delete">
            <img class="img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__line task__label">Go Shopping</label>
          <input class="task__line task__input" type="text" value="Go Shopping">
          <button class="task__btn btn_edit">Save</button>
          <button class="task__btn btn_delete">
            <img class="img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="section-title">Completed</h3>
      <ul class="task-list_completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__line task__label">See the Doctor</label>
          <input class="task__line task__input" type="text">
          <button class="task__btn btn_edit">Edit</button>
          <button class="task__btn btn_delete">
            <img class="img_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
